<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="main.js"></script>
    <title>Exerc√≠cio JS+HTML</title>
</head>
<body>
    <header>
        <div class="container">
            <h1> Agenda de contatos</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <div id="div-formulario">
                <form id="formulario">
                    <input id="nome" type="text" placeholder="Nome da pessoa" required>
                    <input id="telefone" type="tel" placeholder="Telefone da pessoa" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2> Tabela de contatos </h2>
            <div class="div-tabela">
                <table id="tabela-info" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome do contato</th>
                            <th>Telefone do contato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pessoa</td>
                            <td>5511999999999</td>
                        </tr>
                        <tr>
                            <td>Pessoa2</td>
                            <td>5511999999999</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    

    <script src="./main.js"></script>
</body>
</html>
